<script type="text/javascript">
	// tag selector
	// $('button').text('hi');
	// class selector
	// $('.class').text('halo');
	// id selector
	$('#holla').text('welcome');
	$('button[type="reset"]').text('reset');
	$('.class2[bg="red"]').css('background', 'red');
	// mouse events
	// $('selector').click();
	// $('selector').dblclick();
	// $('selector').mouseenter();
	// $('selector').mouseleave();
	// $('selector').mousedown();
	// $('selector').mouseup();
	// $('selector').hover();
	$('#clickable').click(function(e){
		alert('cliked');
	});
	// keyboard events
	// $('selector').keyup();
	// $('selector').keydown();
	// $('selector').keypress();
	$('#numKeyEvent').keyup(function(e) {
		let x = parseFloat($('#numKeyEvent').val());
		if(x > 10){
			$(this).css('border', '1px solid green');
		}else{
			$(this).css('border', '1px solid red');
		}
	});
	// form events
	$('.form-control').focus(function(){
		$('#formMsg').text('Please Enter Your '+ $(this).attr('placeholder'));
	});
	$('.form-control').blur(function(){
		$('#formMsg').text('');
	});
	$('.select-control').change(function(){
		alert('you have selected as your age: '+ $(this).val());
	});
	$('#myForm').submit(function(e){
		e.preventDefault();
		alert('form has been submitted');
	});
	// dom event
	$(window).on('load', function(){
		// alert('Image Loaded');

	$(window).on('resize', function(e){
		console.log(window.innerWidth, window.innerHeight);

	// $('.flexbox').click(function(){
	// 	$('#flexParent').append('<div class="flexbox"></div>');
	// });
	$(document).on('click', '.flexbox', function(){
		$('#flexParent').prepend('<div class="flexbox"></div>');
	});

	$('#writeDom').html(x);
	$('#writeDom').attr('background', 'green');
	$('#writeEmail').val('a@b.c');
	console.log($('#readDom').css('border'));

	$('#hideDiv').click(function(){
		$('#targetShowHide').addClass('d-none');
	});
	
	$('#showDiv').click(function(){
		$('#targetShowHide').removeClass('d-none');
	});
	
	$('#toggleDiv').click(function(){
		$('#targetShowHide').toggleClass('d-none');
	});


	$('#hideDiv1').click(function(){

	});
	
	$('#showDiv1').click(function(){

	$('#toggleDiv1').click(function(){

	});


	$('#hideDiv2').click(function(){

	$('#showDiv2').click(function(){

	$('#toggleDiv2').click(function(){

	$('#hideDiv3').click(function(){

	});
	
	$('#showDiv3').click(function(){

	});
	
	$('#toggleDiv3').click(function(){
