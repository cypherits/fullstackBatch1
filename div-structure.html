<!DOCTYPE html>
<html>
<head>
	<title>Div Structure</title>
	<style type="text/css">
		body{
			background-color: #f8f8f8;
		}
		#contaier{
			width: 1200px;
			background-color: rgb(110, 110, 165);
			color: white;
			margin-left: auto;
			margin-right: auto;
		}
		#header{
			height: 150px;
			background-color: orange;
		}
		#mainbody{
			width: 100%;
			height: 800px;
		}
		#footer{
			width: 100%;
			height: 70px;
			background-color: cyan;
		}
	</style>
</head>
<body>
	<div id="contaier">
		<div id="header">
			<div style="width: 200px; height: 150px; background-color: yellow; display: inline-block;"><h1>Logo</h1></div>
			<div style="width: 996px; height: 150px; display: inline-block;"><h1>Banner</h1></div>
		</div>
		<div id="mainbody">
			
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
